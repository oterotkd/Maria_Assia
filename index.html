<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
        <link rel="stylesheet" href="estilos.css">
    <title>HOME</title>
</head>

<body>

    
    <main class="container mt-5">
        <!--Contendor de presentacion personal-->
        <div class="row align-items-center mb-5" style="text-align: center; ">
            <div class="col-md-6 mt-5">
                <h1 class="mb-5">PRESENTACION PERSONAL</h1>
                <h3 class="mb-5">
                    Camila Assia - Actress & Model<br>
                    Versatile and bilingual talent<br>
                    Explore My Work
                </h3>
                <a class="Explrora btn mt-5 " >Explore My Work</a>

            </div>
            <div class="col-md-6">
                <img src="Natural_01.PNG" alt="Camila Assia" class="img-fluid"
                    style="width:25rem;border-radius: 2rem;">
            </div>
        </div>
        <!--Contenedor Sobre Mí-->

        <div class="row align-items-center " style="text-align: center;margin-top: 15rem;">
            <div class="col-md-6">
                <img src="Natural_07.PNG" alt="Camila Assia" class="img-fluid"  style="width: 25rem;border-radius: 2rem;">
            </div>
            <div class="col-md-6 mt-5">
                <h1 class="mb-5">SOBRE MI</h1>
                <h3 class="mb-5">
                    experience, skills, and personality
                    List of notable brands and events
                    Links to social media profiles
                </h3>
                <a class="SobreMi btn mt-5" >Instagram</a>
            </div>
        </div>
        <!--Cotenedor Contactame-->
        <form action=""method="post">
            <div class="row align-items-center mb-5" style="text-align: center; margin-top: 15rem;"id="contacto">
                <!-- Añado 'justify-content-center' a la fila para centrar el contenido horizontalmente -->
                <div class="col-md-6 mt-5 d-flex flex-column align-items-center">
                    <h1 class="mb-5">CONTAC ME...</h1>
                    <!-- Esta div ahora usa la clase 'd-flex' y 'flex-column' para centrar los inputs verticalmente y 'align-items-center' para centrar horizontalmente -->
                    <div class="col-md-6 mb-3">
                        <!-- Uso 'form-control' para asegurarme de que el input ocupe todo el ancho disponible dentro del contenedor centrado -->
                        <input type="text" class="form-control" placeholder="NOMBRE">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" placeholder="EMAIL">
                    </div>
                    <div class="col-md-6 mb-3">
                        <textarea class="form-control" placeholder="MENSAJE" rows="3"></textarea>
                    </div>
                    <div class="d-grid col-md-6">
                        <button type="submit" class="btn btn-custom mt-5">SEND</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="Print_04.PNG" alt="Camila Assia" class="img-fluid" style="width:25rem;border-radius: 2rem;">
                </div>
            </div>

        </form>


    </main>
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
